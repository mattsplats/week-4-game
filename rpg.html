	<div class="container main">
		<div class="row fade-in">
			<section class="col-md-12">
				<div class="page-header"><h2>RPG Game</h2></div>

				<!-- <blockquote>
					<p>Do, or do not.  There is no try.</p>
					<small class="text-muted"><cite title="Source Title">Master Yoda</cite></small>
				</blockquote> -->
			</section>
		</div>

		<div class="row fade-in">
			<section class="col-md-12">
				
				<!-- Choose player from here -->
				<div id="choose_char" class="flex">
					<div id="char_0" class="char-box" value=0>
						<div id="name_0" class="text-center char-text">&nbsp;</div>
						<img class="char-portrait" src="assets/images/rpg/luke.jpg">
						<div id="hp_0" class="text-center char-text">&nbsp;</div>
					</div>
					<div id="char_1" class="char-box" value=1>
						<div id="name_1" class="text-center char-text">&nbsp;</div>
						<img class="char-portrait" src="assets/images/rpg/han.jpg">
						<div id="hp_1" class="text-center char-text">&nbsp;</div>
					</div>
					<div id="char_2" class="char-box" value=2>
						<div id="name_2" class="text-center char-text">&nbsp;</div>
						<img class="char-portrait" src="assets/images/rpg/yoda.jpg">
						<div id="hp_2" class="text-center char-text">&nbsp;</div>
					</div>
					<div id="char_3" class="char-box" value=3>
						<div id="name_3" class="text-center char-text">&nbsp;</div>
						<img class="char-portrait" src="assets/images/rpg/vader.jpg">
						<div id="hp_3" class="text-center char-text">&nbsp;</div>
					</div>
				</div>

				<!-- Shows player character -->
				<div>
					<h3>Your Character</h3>
					<div id="player" class="flex"></div>
				</div>

				<!-- Choose enemy from here -->
				<div>
					<h3>Enemies Available To Attack</h3>
					<div id="enemies" class="flex"></div>
				</div>

				<!-- Attack button -->
				<div>
					<h3>Fight Section</h3>
					<button id="attack" class="btn btn-default">Attack</button>
				</div>

				<!-- Shows defender, battle text, and restart button (plus hidden div for dead enemies) -->
				<div>
					<h3>Defender</h3>
					<div id="defender" class="flex"></div>
					<div id="battle_text"></div>
					<button id="restart" class="btn btn-default">Restart</button>
				</div>
			</section>
		</div>

		<div class="row fade-in top-margin">
			<section class="col-md-12 text-center">
				<div>
					<button id="music_toggle" class="btn btn-default">Music: <span id="music_text">Playing</span></button>
					<!-- &nbsp;&nbsp;
					<button id="sfx_toggle" class="btn btn-default">Sound Effects: <span id="sfx_text">On</span></button> -->
				</div>
			</section>
		</div>
	</div>
