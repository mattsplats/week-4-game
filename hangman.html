<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="Hangman: Star Wars Edition!">

	<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/superhero/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap_override.css">
	<link rel="stylesheet" type="text/css" href="assets/css/hangman.css">

	<title>Portfolio: Hangman Game</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Matt Davis</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="about.html">About</a></li>
					<li class="active"><a href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container main">
		<div class="row fade-in">
			<section class="col-md-12">
				<div class="page-header"><h2>Hangman: Star Wars Edition</h2></div>

				<blockquote>
					<p>Do, or do not.  There is no try.</p>
					<small class="text-muted"><cite title="Source Title">Master Yoda</cite></small>
				</blockquote>
				
				<div><br/><br/><div>
			</section>
		</div>

		<div class="row fade-in bottom-margin">
			<section class="col-md-12 text-center">
				<p>Press any letter key to play!</p>
				<p>Wins: <span id="winCount">0</span></p>
			</section>
		</div>

		<div class="row fade-in min-height bottom-margin">
			<section class="col-md-5">
				<div class="bottom-margin"><img id="currentImage" class="img-responsive center-block fade-in" src="assets/images/hangman/logo.png"></div>
			</section>

			<section class="col-md-7">
				<p class="text-center">Guesses remaining: <span id="guessesRemaining">10</span></p>

				<div class="bottom-margin"></div>

				<div id="wordStatus" class="text-center">LOADING...</div>

				<div class="bottom-margin"></div>
				
				<div id="lettersGuessed" class="text-center">&nbsp;</div>
			</section>
		</div>

		<div class="row fade-in bottom-margin">
			<section class="col-md-12 text-center">
				<div>
					<button id="musicToggle" class="btn btn-default">Music: <span id="musicPlaying">Playing</span></button>&nbsp;&nbsp;
					<button id="sfxToggle" class="btn btn-default">Sound Effects: <span id="sfxOn">On</span></button>
				</div>
			</section>
		</div>
	</div>

	<footer class="footer">
		<div class="containter">
			<p class="text-center text-muted">&copy; Copyright 2016 Matt Davis</p>
		</div>
	</footer>

	<audio id="music" src="assets/music/themesong.mp3" autoplay loop></audio>

	<script src="assets/javascript/tabletop.js"></script>
	<script src="assets/javascript/loaddata.js"></script>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="https://bootswatch.com/assets/js/custom.js"></script>
	<script src="assets/javascript/hangman.js"></script>
</body>
</html>
